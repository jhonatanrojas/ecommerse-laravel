version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce
    command: --bind-address=0.0.0.0  # Corregido: indentaci√≥n y dentro de 'mysql'

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"  # Cambiaste el puerto a 6380 (evita conflictos)
    networks:
      - ecommerce

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "8080:80"
    networks:
      - ecommerce
    depends_on:
      - mysql

volumes:
  mysql_data:

networks:
  ecommerce:
    driver: bridge
